<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1><i>Student Enrollment Form</i></h1>
            <form id="StudentEnrollmentForm">
                <div class="form-group">
                    <label for="fname">Name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="form-group">
                    <label for="femail">Email:</label>
                    <input type="email" id="femail" name="femail">
                </div>
                <div class="form-group">
                    <label for="fwebsite">Website:</label>
                    <input type="url" id="fwebsite" name="fwebsite">
                </div>
                <div class="form-group">
                    <label for="fileupload">Image Link:</label>
                    <input type="file" id="fileupload" name="fileupload" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="fcourse">Course:</label>
                    <input type="text" id="fcourse" name="fcourse">
                </div>
                <div class="form-group">
                        <label for="gender">Gender:</label>
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                </div>
                <div class="form-group">
                        <label for="skills">Skills:</label>
                            <input type="checkbox" name="skills" value="Java">
                            <label>Java</label>
                            <input type="checkbox" name="skills" value="HTML">
                            <label>HTML</label>
                            <input type="checkbox" name="skills" value="CSS">
                            <label>CSS</label>
                        </div>
                <div class="form-group">
                    <input type="submit" value="Enroll Student">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </div>
        <div class="info-container">
            <h1><i>Enrolled Students</i></h1>
            <table id="ulist">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Website</th>
                        <th>Course</th>
                        <th>Gender</th>
                        <th>Skills</th>
                        <th><I></I>Image</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
