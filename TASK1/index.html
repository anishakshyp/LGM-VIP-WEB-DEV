<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="box">
      <h2>My To Do List</h2>
      <div class="container">
        <input id="taskInput" type="text" placeholder="ENTER A TASK" /><button
          id="addToDo"
        >
          ADD
        </button>
        <div
          class="to-dos"
          id="toDoContainer"
          title="CLICK to cross when the task is complete and DOUBLE CLICK to remove the task"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
